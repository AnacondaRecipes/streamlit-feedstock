{% set name = "streamlit" %}
{% set version = "1.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "5bef9bf8deef32814d9565c9df48331e6357eb0b90dabc3ec4f53c44fb34fc73"

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - streamlit = streamlit.cli:main
  skip: true  # [s390x or py<38]

requirements:
  host:
    - pip
    - python
    - wheel
    - setuptools
  run:
    - python !=3.9.7
    - altair >=3.2.0,<5
    - blinker >=1.0.0
    - cachetools >=4.0
    - click >=7.0
    - importlib-metadata >=1.4
    - numpy
    - packaging >=14.1
    - pandas >=0.25,<3
    - pillow >=6.2.0
    - protobuf >=3.12,<4
    - pyarrow >=4.0
    - pympler >=0.9
    - python-dateutil
    - requests >=2.4
    - rich >=10.11.0
    - tenacity >=8.0.0,<9
    - toml
    - typing_extensions >=3.10.0.0
    - tzlocal >=1.1
    - validators >=0.2
    - watchdog  # [not osx]
    # Snowpark extra dependencies are gitpython, pydeck, and tornado:
    # Pin GitPython version not equal to 3.1.19 to avoid builds crush, see https://github.com/streamlit/streamlit/pull/3599
    - gitpython !=3.1.19
    - pydeck >=0.1.dev5
    - tornado >=6.0.3

test:
  imports:
    - streamlit
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://streamlit.io
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: The fastest way to build data apps in Python
  description: |
    Streamlit lets you turn data scripts into sharable web apps in minutes, not weeks.
    It's all Python, open-source, and free!
  doc_url: https://docs.streamlit.io/
  dev_url: https://github.com/streamlit/streamlit


extra:
  recipe-maintainers:
    - raybellwaves
    - randyzwitch
    - kmcgrady
